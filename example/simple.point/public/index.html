<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Site</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./web3.1.7.0.min.js"></script>
  <script src="./ethers.min.js"></script>
  <script defer src="./scripts.js"></script>
</head>
<body>
  <h1>Simple Site - Using: <strong id="using" style="color:#99cc99;"></strong></h1> 
  <h2>Uses Point SDK to communicate with Ethereum blockchain.</h2>

  <p>Choose how to send RPC requests:</p>
  <div>
    <input type="radio" id="nolib" name="lib" value="nolib" />
    <label for="nolib">No libraries (`request`)</label>
  </div>
  <div>
    <input type="radio" id="web3js" name="lib" value="web3js" />
    <label for="web3js">web3.js</label>
  </div>
  <div>
    <input type="radio" id="ethers" name="lib" value="ethers" />
    <label for="ethers">Ethers</label>
  </div>

  <section>
    <p>Selected Account: <span id="selectedAccount"></span></p>
    <button id="requestAccounts">Request Accounts</button>
  </section>
  <section>
    <p>Balance of Selected Account: <span id="balance"></span></p>
    <button id="getBalance">Get Balance</button>
  </section>
  <section>
    <p>Latest Block: <span id="blockNumber"></span></p>
    <button id="getBlockNumber">Refresh</button>
  </section>
  <section>
    <input type="text" name="to" id="to" placeholder="To" value="0xd46e8dd67c5d32be8058bb8eb970870f07244567" />
    <input type="number" name="amount" id="amount" placeholder="Amount in ETH" />
    <button id="sendTransaction">Send</button>
    <p>Tx Hash: <span id="txHash"></span></p>
  </section>
  <section>
    <input type="text" name="hash" id="hash" placeholder="Tx Hash" />
    <button id="getReceipt">Get Receipt</button>
    <br />
    <code><pre id="txReceipt"></pre></code>
  </section>
</body>
</html>
